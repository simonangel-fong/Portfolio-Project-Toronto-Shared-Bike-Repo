<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <title>URL Unavailable</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- customized style sheet -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="50" style="height: 100vh;">
    <!-- header -->
    <div class="container-fluid text-bg-dark mb-5">
        <!-- header nav -->
        <nav id="trip-navbar" class="navbar bg-dark border-bottom border-body fixed-top justify-content-center"
            data-bs-theme="dark">
            <a class="navbar-brand fw-bold py-1 px-0 active" aria-current="page" href="#">
                Toronto Shared Bike
            </a>
            <ul class="nav nav-masthead justify-content-center">
                <li class="nav-item">
                    <a class="nav-link fw-bold py-1 px-0 me-2" href="#insight">Insight</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-bold py-1 px-0 me-2" href="#tech">Technology</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-bold py-1 px-0 me-2" href="#dashboard">Dashboard</a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Main -->
    <main class="container-fluid px-0 text-center">
        <h1 class="py-4">Requested URL is unavailable.</h1>
        <p>
            Redirecting to
            <a href="https://test-api.arguswatcher.net">test-api.arguswatcher.net</a>
            in <span id="countdown" class="countdown">5</span> secondsâ€¦
        </p>

    </main>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
    <script>
        let seconds = 5; // countdown time in seconds
        function startCountdown() {
            const timer = document.getElementById("countdown");
            const interval = setInterval(() => {
                timer.textContent = seconds;
                seconds--;
                if (seconds < 0) {
                    clearInterval(interval);
                    window.location.href = "https://test-api.arguswatcher.net";
                }
            }, 1000);
        }
        window.onload = startCountdown;
    </script>
</body>

</html>
