networks:
  jenkins_network:
    driver: bridge
volumes:
  jenkins_data: {}

services:
  jenkins:
    container_name: jenkins
    image: jenkins/jenkins
    restart: unless-stopped
    # privileged: true
    # user: root
    volumes:
      - jenkins_data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - jenkins_network
    ports:
      - "8080:8080"
